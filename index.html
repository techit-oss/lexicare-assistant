<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LexiCare: UK Legal & NHS Assistant</title>
</head>
<body>
  <h1>LexiCare</h1>
  <p>Ask about UK housing law, health law, or NHS England guidance:</p>
  <textarea id="query" rows="5" cols="60" placeholder="Type your question..."></textarea><br>
  <button onclick="ask()">Submit</button>
  <p id="response"></p>

  <script>
    async function ask() {
      const query = document.getElementById('query').value;
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "mistral:latest",
          messages: [
            { role: "system", content: "You are LexiCare, a UK legal assistant trained on housing law, health law, and NHS England guidelines. Respond clearly, cite legislation, and avoid speculation." },
            { role: "user", content: query }
          ]
        })
      });

      const data = await response.json();
      document.getElementById("response").innerText = data.choices[0].message.content;
    }
  </script>
</body>

</html>
